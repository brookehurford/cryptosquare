<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cryptosquare</title>
  </head>
  <body>
    <div class ="container">
      <h1>Cryptosquare</h1>
      <hr>
      <form id="crypto-form">
        <div class="form-group">
          <label for="message">Enter your unencrypted message here.</label>
          <input id="message" type="text">
        </div>

        <button type="submit" class="btn">Encrypt!</button>
      </form>

      <hr>

      <div id="result">
        <p><span class="encryptedMessage"></span></p>
      </div>

      <div id="error">
        <p>Please enter a number for all three sides</p>
      </div>

    </div>
  </body>
</html>
